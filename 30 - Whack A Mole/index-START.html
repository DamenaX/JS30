<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  
  <button onClick="startGame()" class="start-game-btn">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <h1><span class="gameover"></span></h1>
  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const gameOver = document.querySelector('.gameover');
    const moles = document.querySelectorAll('.mole');
    let moleRevealDuration = generateRandomDuration();
    let interval;

    gameOver.style.display = "none";

    function revealMole(moleRevealDuration) {
      let moleIndex = Math.floor(Math.random() * 6);
      console.log(moleIndex);
      moles[moleIndex].style.top = "0%";
      setTimeout(() => {
        moles[moleIndex].style.top = "100%";
      }, moleRevealDuration)
    }

    function updateScore() {
      scoreBoard.textContent = parseInt(scoreBoard.textContent) + 1;
    }

    function generateRandomDuration() {
      return Math.floor(Math.random() * 300) + 400;
    }

    function resetGame() {
      scoreBoard.textContent = "0";
      interval && clearInterval(interval);
      gameOver.style.display = "none";

    }

    function startGame() {
      resetGame();
      const gameStartTime = Date.now();
      const gameDurationInSeconds = 10;
      moles.forEach((mole) => { mole.addEventListener("click", updateScore) });

      interval = setInterval(() => {
        moleRevealDuration = generateRandomDuration();
        const elapsedTime = (Date.now() - gameStartTime) / 1000;
        console.log("elapsed time: ", elapsedTime);
        if (elapsedTime < gameDurationInSeconds) {
          revealMole(moleRevealDuration);
        } else {
          gameOver.style.display = "block";
          gameOver.textContent = "Game Over";
          clearInterval(interval);
          return;
        }
      }, moleRevealDuration);
    }


  </script>
</body>

</html>
